<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>Runs</title>
</head>
<body>

<h1>Runs</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Started On</th>
        <th>Completed On</th>
        <th>Miles</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="run : ${runs}">
        <td th:text="${run.id}">1</td>
        <td th:text="${run.title}">1</td>
        <td th:text="${run.startedOn}">1</td>
        <td th:text="${run.completedOn}">1</td>
        <td th:text="${run.miles}">1</td>
        <td th:text="${run.location}">1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
